name: Validate Blog Metadata

on:
  pull_request:
    paths:
      - 'public/weblog/**/*.md'
      - 'public/weblog/**/*.mdx'
      - 'blog-metadata.json'
  push:
    branches:
      - main
    paths:
      - 'public/weblog/**/*.md'
      - 'public/weblog/**/*.mdx'
      - 'blog-metadata.json'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate blog metadata
        run: npm run validate-metadata
